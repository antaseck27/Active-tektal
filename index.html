<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TEKTAL — Activation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --tektal-yellow: #FEBD00;
      --tektal-dark: #111111;
      --tektal-gray: #F6F6F6;
    }
  </style>
</head>
<body class="min-h-screen bg-[var(--tektal-gray)] text-[var(--tektal-dark)]">
  <main class="min-h-screen flex items-center justify-center px-6">
    <div class="w-full max-w-2xl">
      <div class="bg-white rounded-3xl shadow-2xl overflow-hidden">
        <div class="bg-[var(--tektal-yellow)] px-8 py-10">
          <h1 class="text-4xl md:text-5xl font-black tracking-wide text-[var(--tektal-dark)]">
            TEKTAL
          </h1>
          <p class="mt-2 text-sm md:text-base text-[var(--tektal-dark)]/80">
            Activation de compte
          </p>
        </div>

        <div class="px-8 py-10">
          <h2 class="text-2xl font-bold">Bienvenue</h2>
          <p class="mt-3 text-[var(--tektal-dark)]/70 leading-relaxed">
            Utilise le lien reçu par email pour activer ton compte.
            Si tu es déjà activé, tu peux retourner à l’application mobile.
          </p>

          <div class="mt-8 flex flex-col sm:flex-row gap-4">
            <a href="activate.html" class="inline-flex items-center justify-center rounded-full bg-[var(--tektal-yellow)] px-6 py-3 font-semibold text-[var(--tektal-dark)] shadow hover:brightness-95 transition">
              Activer mon compte
            </a>
            <span class="text-sm text-[var(--tektal-dark)]/60 self-center">
              (ce lien doit contenir <span class="font-mono">uid</span> et <span class="font-mono">token</span>)
            </span>
          </div>
        </div>
      </div>

      <p class="mt-6 text-center text-xs text-[var(--tektal-dark)]/50">
        © TEKTAL — Sécurité & mobilité
      </p>
    </div>
  </main>
</body>
</html>
