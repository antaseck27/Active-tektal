<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TEKTAL — Réinitialiser le mot de passe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --tektal-yellow: #FEBD00;
      --tektal-dark: #111111;
      --tektal-gray: #F6F6F6;
    }
  </style>
</head>
<body class="min-h-screen bg-[var(--tektal-gray)] text-[var(--tektal-dark)]">
  <main class="min-h-screen flex items-center justify-center px-6">
    <div class="w-full max-w-2xl">
      <div class="bg-white rounded-3xl shadow-2xl overflow-hidden">
        <div class="bg-[var(--tektal-yellow)] px-8 py-10">
          <h1 class="text-4xl md:text-5xl font-black tracking-wide text-[var(--tektal-dark)]">TEKTAL</h1>
          <p class="mt-2 text-sm md:text-base text-[var(--tektal-dark)]/80">Nouveau mot de passe</p>
        </div>

        <div class="px-8 py-10">
          <div id="status" class="text-lg font-semibold mb-4">Définissez votre nouveau mot de passe</div>

          <div class="space-y-4">
            <input
              id="password"
              type="password"
              placeholder="Nouveau mot de passe"
              class="w-full rounded-xl border border-gray-300 px-4 py-3"
            />
            <input
              id="password2"
              type="password"
              placeholder="Confirmer le mot de passe"
              class="w-full rounded-xl border border-gray-300 px-4 py-3"
            />

            <button
              id="submitBtn"
              class="inline-flex items-center justify-center rounded-full bg-[var(--tektal-yellow)] px-6 py-3 font-semibold text-[var(--tektal-dark)] shadow hover:brightness-95 transition"
            >
              Réinitialiser
            </button>

            <p id="detail" class="text-sm text-[var(--tektal-dark)]/70"></p>
          </div>

          <div class="mt-8">
            <a
              href="tektal://login"
              class="inline-flex items-center justify-center rounded-full border border-[var(--tektal-dark)]/10 px-6 py-3 font-semibold text-[var(--tektal-dark)] hover:bg-[var(--tektal-yellow)]/20 transition"
            >
              Retour à l’application
            </a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    const statusEl = document.getElementById("status");
    const detailEl = document.getElementById("detail");
    const btn = document.getElementById("submitBtn");
    const p1 = document.getElementById("password");
    const p2 = document.getElementById("password2");

    const params = new URLSearchParams(window.location.search);
    const uid = params.get("uid");
    const token = params.get("token");

    btn.addEventListener("click", async () => {
      if (!uid || !token) {
        statusEl.textContent = "Lien invalide";
        detailEl.textContent = "Le lien est incomplet.";
        return;
      }

      const new_password = p1.value.trim();
      const re_new_password = p2.value.trim();

      if (!new_password || !re_new_password) {
        detailEl.textContent = "Veuillez remplir les deux champs.";
        return;
      }

      btn.disabled = true;
      btn.textContent = "Envoi...";

      try {
        const res = await fetch("https://tektal-backend.onrender.com/api/auth/users/reset_password_confirm/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ uid, token, new_password, re_new_password })
        });

        if (res.status === 204) {
          statusEl.textContent = "Mot de passe mis à jour";
          detailEl.textContent = "Vous pouvez maintenant vous connecter dans l’application.";
          p1.value = "";
          p2.value = "";
        } else {
          const data = await res.json();
          statusEl.textContent = "Échec de la réinitialisation";
          detailEl.textContent = JSON.stringify(data);
          p1.value = "";
          p2.value = "";
        }
      } catch (e) {
        statusEl.textContent = "Erreur réseau";
        detailEl.textContent = "Impossible de contacter le serveur.";
      } finally {
        btn.disabled = false;
        btn.textContent = "Réinitialiser";
      }
    });
  </script>
</body>
</html>
